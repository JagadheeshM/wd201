<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container p-5 m-5">
      <div class="formbody">
        <form id="myform">
          <div class="mb-3">
            <label class="form-label" for="name">Name</label>
            <input
              required
              type="text"
              class="form-control"
              id="name"
              name="name"
            />
          </div>
          <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input
              required
              class="form-control"
              type="email"
              id="email"
              name="email"
            />
          </div>
          <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input
              required
              class="form-control"
              type="password"
              id="password"
              name="password"
            />
          </div>
          <div class="mb-3">
            <label class="form-label" for="dob">Date of Birth</label>
            <input
              required
              class="form-control"
              min="1968-11-21"
              max="2005-11-21"
              type="date"
              id="dob"
              name="dob"
            />
          </div>
          <div class="mb-3 form-check">
            <input
              required
              class="form-label"
              class="form-control"
              type="checkbox"
              id="acceptTerms"
              name="acceptTerms"
            />
            <label class="form-label" for="acceptTerms"
              >Accept Terms & Conditions</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <div class="container px-5 mx-5">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Dob</th>
            <th>Accepted terms?</th>
          </tr>
        </thead>
        <tbody id="display"></tbody>
      </table>
    </div>
    <script src="registration.js"></script>
  </body>
</html>
